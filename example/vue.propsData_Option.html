<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>vue选项指令 propsData Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <!-- 实际开发比较少用扩展 -->
    <h1>vue选项指令 propsData Option</h1>
    <header></header>

    <script type="text/javascript">
        var header_a=Vue.extend({
            template:`<div style="color:red;">扩展内容div+message:{{message}}-传输的值：{{a}}</div> `,
            data:function()
            {   
                return{
                    message:"拓展内容"
                }
            },
            props:['a'],//挂载porps
        });

        new header_a({
                    propsData:{a:'这是propsData传输的值'}//传输propsData的值
                }).$mount('header');
            
    </script>
</body>

</html>
