<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Component标签</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component标签</h1>
    <p>component标签是Vue框架自定义的标签，它的用途就是可以动态绑定我们的组件，根据数据的不同更换不同的组件。</p>
    <hr>
    <div id="test_app2">
        <!-- <coma></coma>
        <comb></comb>
        <comc></comc> -->
        <hr>
        <component :is="who"></component>
        <button @click="changeComponent">更改component</button>
    </div>

    <script type="text/javascript">


        var componentA={
                template:`<div style="color:red">我是componentA</div>`,
            };

        var componentB = {
                template: `<div style="color:green">我是componentB</div>`,
            };

        var componentC = {
                template: `<div style="color:yellow">我是componentC</div>`,
            };

        var test_app2 = new Vue  
            ({
                el: '#test_app2',
                data:{
                    who:'coma',
                },
                components: {
                    "coma": componentA,
                    "comb": componentB,
                    "comc": componentC,
                },
                methods:{
                    changeComponent:function(){

                        if (this.who == 'coma') {
                            this.who=='comb';
                         }
                        else if (this.who == 'comb') {
                            this.who == 'comc';
                        }

                        else{
                            this.who == 'coma';
                        }
                    }

                },
            });

    </script>
</body>


</html>
