<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v-on：绑定事件监听器</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on：绑定事件监听器</h1>
    <hr>
    <div id="test_app">
         <h2>本次比赛得分：{{count}}</h2>
        <button v-on:click="up">加分</button>
        <button @click="down">减分</button>
        <input type="text" value="" v-on:keyup.enter="onenter" v-model="count02">


    </div>

    <script type="text/javascript">
        var test_app = new Vue
            ({
                el: '#test_app',
                data:
                    {
                        count: 1,
                        count02:2
                    },
                methods:
                {
                    up:function()
                    {
                        this.count++;
                    },
                    down:function()
                    {
                        this.count--;
                        
                    },
                    onenter:function()
                    {
                        this.count=this.count+parseInt(this.count02);
                    }
                }
            });
    </script>
</body>

</html>
