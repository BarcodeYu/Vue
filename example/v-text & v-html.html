<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>v-text&v-html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-text&v-html</h1>
    <hr>
    <div id="test_app">
        <span>{{message}}</span>
        <span v-text="message"></span>
        <span v-html="message02"></span>
    </div>

    <script type="text/javascript">
        var test_app = new Vue
        ({
            el: '#test_app',
            data:
            {
                message: "尚德机构",
                message02:"<h2>尚德机构<h2/>"
            }
        });
    </script>
</body>

</html>
